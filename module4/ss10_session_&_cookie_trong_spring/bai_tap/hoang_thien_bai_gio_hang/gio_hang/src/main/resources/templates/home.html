<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container">
    <div class="row" style="justify-content: center">
        <div class="card" style="width: 18rem; float: left" th:each="productObj, loop : ${productList}">
            <img th:src="@{${productObj.photo}}" class="card-img-top" alt="Chicago Skyscrapers"/>
            <div class="card-body">
                <h4 th:text="${productObj.name}" class="card-title"></h4>
                <div style="display: flex">
                    <h4>Mã sản phẩm: </h4>
                    <h4 th:text="${productObj.id}"></h4>
                </div>
            </div>
            <ul class="list-group list-group-light list-group-small">
                <li th:text="${#numbers.formatDecimal(productObj.price, 0, 'COMMA',1, 'POINT')}"
                    class="list-group-item px-4"></li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
></script>
