<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: MDBootstrap}"></th:block>
</head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>
<h1 style="text-align: center">ADD BLOG</h1>

<div class="col-6 mx-auto">
    <form th:action="@{/blog/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <table border="1" cellpadding="5" class="table table-striped table-dark">
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <th>Name:</th>
                <td>
                    <input type="text" th:field="*{name}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>Content:</th>
                <td>
                    <input type="text" th:field="*{content}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>Author:</th>
                <td>
                    <input type="text" th:field="*{author}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" class="form-control"/>
                </td>
            </tr>
            <td colspan="2" align="center">
                <button class="btn" style="background: azure">
                    <a  style="text-decoration: none; color: black" th:href="@{/blog}">Back to list</a>
                </button>
            </td>
        </table>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<th:block th:replace="~{layout :: jsMDB}"></th:block>
</body>
</html>
