<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: MDBootstrap}"></th:block>
</head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>
<h1 style="text-align: center">VIEW PRODUCT</h1>

<div class="col-6 mx-auto">
        <table border="1" cellpadding="5" class="table table-striped table-dark">
            <input type="hidden" th:field="${product.id}"/>
            <tr>
                <th>Name:</th>
                <td>
                    <input type="text" th:field="${product.name}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>Price:</th>
                <td>
                    <input type="number" th:field="${product.price}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>Describe:</th>
                <td>
                    <input type="text" th:field="${product.describe}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>Producer:</th>
                <td>
                    <input type="text" th:field="${product.producer}" class="form-control"/>
                </td>
            </tr>
            <td colspan="2" align="center">
                <button class="btn" style="background: azure">
                    <a  style="text-decoration: none; color: black" th:href="@{/product}">Back to list</a>
                </button>
            </td>
        </table>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<th:block th:replace="~{layout :: jsMDB}"></th:block>

</body>
</html>
