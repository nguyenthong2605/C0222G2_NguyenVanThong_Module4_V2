<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new customer
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>

<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customerObj,loop : ${customers}">
        <td th:text="${customerObj.name}"></td>
        <td th:text="${(customerObj.email)}"></td>
        <td th:text="${customerObj.address}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${customerObj.getId()})}">edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${customerObj.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${customerObj.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
