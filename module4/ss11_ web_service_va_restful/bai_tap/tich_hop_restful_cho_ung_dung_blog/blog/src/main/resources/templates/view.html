<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: MDBootstrap}"></th:block>
</head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>
<h1 style="text-align: center">VIEW BLOG</h1>

<div class="col-6 mx-auto">
    <table border="1" cellpadding="5" class="table table-striped table-dark">
        <input type="hidden" th:field="${blog.id}"/>
        <tr>
            <th>Name:</th>
            <td>
                <input type="text" th:field="${blog.name}" class="form-control" readonly/>
            </td>
        </tr>
        <tr>
            <th>Content:</th>
            <td>
                <input type="text" th:field="${blog.content}" class="form-control" readonly/>
            </td>
        </tr>
        <tr>
            <th>Author:</th>
            <td>
                <input type="text" th:field="${blog.author}" class="form-control" readonly/>
            </td>
        </tr>
        <tr>
            <th>Category:</th>
            <td>
                <input type="text" th:field="${blog.category.name}" class="form-control" readonly/>
            </td>
        </tr>
        <td colspan="2" align="center">
            <button class="btn" style="background: azure">
                <a  style="text-decoration: none; color: black" th:href="@{/blog}">Back to list</a>
            </button>
        </td>
    </table>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<th:block th:replace="~{layout :: jsMDB}"></th:block>

</body>
</html>
