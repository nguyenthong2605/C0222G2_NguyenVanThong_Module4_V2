<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
    <a th:href="@{/user}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form th:object="${userDto}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Firt Name</label>
            <input type="text" th:field="*{firstName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('firstName')}"
               th:errors="*{firstName}"
            ></p>
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}"/>
            <p style="color: red" th:if="${#fields.hasErrors('lastName')}"
               th:errors="*{lastName}"
            ></p>
        </div>
        <div>
            <label>Phone number</label>
            <input type="text" th:field="*{phoneNumber}"/>
            <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}"
               th:errors="*{phoneNumber}"
            ></p>
        </div>
        <div>
            <label>Age</label>
            <input type="number" th:field="*{age}"/>
            <p style="color: red" th:if="${#fields.hasErrors('age')}"
               th:errors="*{age}"
            ></p>
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}"/>
            <p style="color: red" th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"
            ></p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
