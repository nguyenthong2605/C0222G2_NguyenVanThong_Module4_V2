<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }

        center {
            width: 780px;
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body style="text-align: center">
<h1>User</h1>
<p>
    <a th:href="@{/user/create}">
        Add new user
    </a>
</p>
<table>
    <tr>
        <th>Id</th>
        <th>Firt name</th>
        <th>Last Name</th>
        <th>Phone number</th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr th:each="userObj, loop:${userList}">
        <td scope="row" th:text="${userObj.id}"></td>
        <td th:text="${userObj.firstName}"></td>
        <td th:text="${userObj.lastName}"></td>
        <td th:text="${userObj.phoneNumber}"></td>
        <td th:text="${userObj.age}"></td>
        <td th:text="${userObj.email}"></td>
    </tr>
</table>
</body>
</html>
