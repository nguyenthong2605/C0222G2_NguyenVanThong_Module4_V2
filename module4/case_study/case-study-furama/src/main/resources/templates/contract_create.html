<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="~{layout :: MDBootstrap}"></th:block>
</head>
<body>
<nav th:replace="~{layout :: navbar}"></nav>
<h1 style="text-align: center">ADD CONTRACT</h1>

<div class="col-6 mx-auto">
    <form th:action="@{/contract/save}" th:object="${contract}"
          method="POST" novalidate="novalidate">
        <table border="1" cellpadding="5" class="table table-striped table-dark">
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <th>Start Date:</th>
                <td>
                    <input type="date" th:field="*{startDate}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>End Date:</th>
                <td>
                    <input type="date" th:field="*{endDate}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>Deposit:</th>
                <td>
                    <input type="text" th:field="*{deposit}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>Total Money:</th>
                <td>
                    <input type="text" th:field="*{totalMoney}" class="form-control"/>
                </td>
            </tr>
            <tr>
                <th>Service Customers:</th>
                <td>
                    <select th:field="*{customer}" class="form-select">
                        <option th:each="customerObj : ${customerList}"
                                th:text="${customerObj.name}"
                                th:value="${customerObj.id}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Facility:</th>
                <td>
                    <select th:field="*{facility}" class="form-select">
                        <option th:each="facilityObj : ${facilityList}"
                                th:text="${facilityObj.name}"
                                th:value="${facilityObj.id}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Name of service included:</th>
                <td class="form-select-button">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#staticBackdrop">
                        <i style="margin-left: 40px; font-size: 40pt; color: #4F4F4F" class="fas fa-plus-square"></i>
                    </button>

                    <!-- Modal -->
                    <div
                            class="modal fade"
                            id="staticBackdrop"
                            data-mdb-backdrop="static"
                            data-mdb-keyboard="false"
                            tabindex="-1"
                            aria-labelledby="staticBackdropLabel"
                            aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <table border="1" cellpadding="5" class="table table-striped table-dark">
                                        <tr>
                                            <th>Deposit:</th>
                                            <td>
                                                <select class="form-control">
                                                    <option th:each="item, loop : ${attachFacilityList}"
                                                            th:value="${item.id}"
                                                            th:text="${item.name}">
                                                    </option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Quantity: </th>
                                            <td class="form-select-button">
                                                <input type="text" placeholder="quantity">
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Understood</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Save" class="form-control"/>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button class="btn" style="background: azure">
                        <a style="text-decoration: none; color: black" th:href="@{/contract}">Back to list</a>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>

<footer th:replace="~{layout :: footer}"></footer>

<th:block th:replace="~{layout :: jsMDB}"></th:block>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
