<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">
        Add new product
    </a>
</p>
<form th:action="@{/product/search}">
    <input type="search" name="name">
    <input type="submit" value="Search">
</form>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="product">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>price</th>
        <th>description</th>
        <th>producer</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productObj,loop : ${productList}">
        <td scope="row" th:text="${productObj.id}"></td>
        <td th:text="${productObj.name}"></td>
        <td th:text="${productObj.price}"></td>
        <td th:text="${productObj.description}"></td>
        <td th:text="${productObj.producer}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${productObj.id})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${productObj.id})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${productObj.id})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
